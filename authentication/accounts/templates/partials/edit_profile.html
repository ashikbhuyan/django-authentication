{% extends 'base.html' %}
{% load static %}
{% block content %}

<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'student_dashboard' %}">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Project Details</li>
</ol>
    <h1 style="text-align: center" class="text-uppercase">Edit profile</h1>

    <div class="container-fluid">
    <div class="col-lg-6 col-md-6 mx-auto py-5 ml-auto">
            <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                 {% csrf_token %}
           {% if messages %}
             <span class="messages">

                 {% for message in messages %}
                    <span style="color: #17a2b8">{{ message }}</span>
                {% endfor %}

             </span>

           {% endif %}

                <br>
                <br>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" value="{{ user.fullname }}" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" name="student_id" class="form-control" value="{{ user.student_id }}">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" name="department" value="{{ user.department }}" class="form-control" id="">
                </div>

                <div class="form-group">
                    <label>Insert Image</label>
                    <input type="file" name="image" value="" class="form-control">
                </div>
                <div class="form-group">
                  <div class="form-group">
                      <input type="submit" class="btn btn-outline-primary form-control col-lg-3" value="Save Changes">
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
